<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

            <input type="text" id="skills" placeholder="Skills (comma separated)" oninput="updatePreview()" />
            <input type="text" id="github" placeholder="GitHub Link" oninput="updatePreview()" />
            <button onclick="downloadHTML()">‚¨áÔ∏è Download Portfolio</button>
        </div>

        <div class="preview-section" id="preview">
            <!-- Live preview here -->
            <h2 id="previewName">Your Name</h2>
            <p id="previewBio">Your short bio goes here.</p>
            <h3>Skills</h3>
            <ul id="previewSkills">
                <li>Example</li>
            </ul>
            <p><a href="#" id="previewGithub">GitHub</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
